<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <title>country和city表连接查询</title>
    <script src="/js/jquery-1.12.3.min.js"></script>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/jquery.bootgrid.min.css"/>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/js/jquery.bootgrid.min.js"></script>
  </head>
  <body>
    <div class="container">
  	<div class="row">
  		<div class="col-md-12">
  		<div id="headnav" >
  		  	<!-- head html -->
  		  	</div>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-md-12">
  		<h2>country和city表连接查询的信息,N-1映射,使用association</h2>
  		    <table id="grid-data" class="table table-condensed table-hover table-striped">
        <thead>
            <tr>
                <th data-column-id="city_id"  data-identifier="true" data-type="numeric">cityID</th>
                <th data-column-id="city">city</th>
                <th data-column-id="last_update">last_update</th>
                <th data-column-id="commands" data-formatter="commands" data-sortable="false">country</th>
            </tr>
        </thead>
    </table>
    <div class="col-md-12">
  		<h2>country和city表连接查询的信息,1-N映射,使用collection</h2>
  		<a href="/countrycity?country=china">查看中国的城市列表(json)</a>
  	</div>
  		</div>
  	</div>
  </div>
<script>
$(document).ready(function(){
	$("#headnav").load("/html/head.html");
    var grid =$("#grid-data").bootgrid({
    ajax:true,
    url:"/getcitys",
        formatters: {
        "commands": function(column, row)
        {
            return row.country.country; 
        }
    	}
    });
  });
  </script>
  </body>
</html>
